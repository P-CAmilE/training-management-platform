<style>
.gc-comments {font-size: 12px;}
</style>
<script src="https://unpkg.com/github-comments@0.4.0/gc.js"></script>
<div class="gc-comments" data-repos="P-CAmilE/training-management-platform" data-issues="1" >
    <div class="gc-comments-title">
        评论
    </div>
    <div class="gc-comments-info">
        想在此留下评论，请访问 <a href="issues_link">issues_link</a> 提交评论
    </div>
</div>
    <button id="btn">请求github接口</button>
    <br>
    <h1>所有github的用户信息</h1>
    <div id="users"></div>
    <script>
        document.getElementById("btn").addEventListener("click",loadUsers);
        function loadUsers(){
            let xhr = new XMLHttpRequest();
            xhr.open("GET","https://api.github.com/users",true);
            xhr.onload = function(){
                let users = JSON.parse(this.responseText);
                let output = '';
                for(let i in users){
                    output += `
                        <div class= "user">
                            <img src="${users[i].avatar_url}" width="70" height="70"/>
                            <ul>
                                <li>ID:${users[i].id}</li>
                                <li>LOGIN:${users[i].login}</li>
                            </ul>
                        </div>
                    `;
                }
                document.getElementById("users").innerHTML = output;
            }
            xhr.send();
        }
    </script>
